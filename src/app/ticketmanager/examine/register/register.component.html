<div class="container">
  <div *ngFor="let application of venueApplicationList;let i= index">
    <div class="row">
      <label>申请ID:{{application.id}}</label>
    </div>
    <div class="row">
        <label>场馆账号:{{venueList[i].account}}</label>
    </div>
    <div class="row">
      <button type="button" (click)="approve(application.id)">同意注册申请</button>
    </div>
  </div>
</div>
