<div class="container">
  <div class="row">
    <div class="col-md-2">
      <label>账号</label>
    </div>
    <div class="col-md-10">
      <label>{{user.id}}</label>
    </div>
  </div>
  <div class="row" style="height: 10px;"></div>
  <div class="row">
    <div class="col-md-2">
      <label>昵称</label>
    </div>
    <div class="col-md-10">
      <input type="text" value="{{user.name}}" #name>
    </div>
  </div>
  <div class="row">
    <div class="col-md-2">
      <label>更新密码</label>
    </div>
    <div class="col-md-10">
      <input type="password" value="{{user.password}}" #newPassword>
    </div>
  </div>
  <div class="row">
    <div class="col-md-2">
      <label>确认密码</label>
    </div>
    <div class="col-md-10">
      <input type="password" value="{{user.password}}" #reNewPassword>
    </div>
  </div>
  <div class="row" style="height: 10px;"></div>
  <div class="row">
    <div class="col-md-2">
      <label>会员级别</label>
    </div>
    <div class="col-md-10">
      <label>{{user.level}}</label>
    </div>
  </div>
  <div class="row" style="height: 10px;"></div>
  <div class="row">
    <div class="col-md-2">
      <label>当前积分</label>
    </div>
    <div class="col-md-10">
      <label>{{user.currentIntegral}}</label>
    </div>
  </div>
  <div class="row" style="height: 10px;"></div>
  <div class="row">
    <div class="col-md-2">
      <label>总积分</label>
    </div>
    <div class="col-md-10">
      <label>{{user.totalIntegral}}</label>
    </div>
  </div>
  <div class="row" style="height: 10px;"></div>
  <div class="row">
    <div class="col-md-2">
      <label>绑定邮箱</label>
    </div>
    <div class="col-md-10">
      <input type="text" value="{{user.emailAddress}}" #emailAddress>
    </div>
  </div>
  <div class="row" style="height: 10px;"></div>
  <div class="row">
    <div class="col-md-2">
      <label>是否验证</label>
    </div>
    <div class="col-md-10">
      <label>{{user.isConfirmed}}</label>
    </div>
  </div>
  <div class="row" style="height: 10px;"></div>
  <div class="col-md-offset-2 col-md-10">
    <button type="button" class="btn btn-default" (click)="emailConfirmation(emailAddress.value)">邮箱验证</button>
  </div>
  <div class="row" style="height: 10px;"></div>
  <div class="col-md-offset-2 col-md-10">
    <button type="button" class="btn btn-default" (click)="doUpdate(name.value,newPassword.value,reNewPassword.value)">确认更新</button>
  </div>
</div>
