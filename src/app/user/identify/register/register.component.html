<div class="container">

  <div class="row" style="height: 100px"></div>
  <div class="row">
    <div class="col-md-6">
      <img src="../../../assets/image/shiki.jpg" height="100%" width="100%">
    </div>
    <div class="col-md-6">
      <div class="row" style="height: 50px;"></div>
      <form role="form" class="form-horizontal">
        <div class="form-group">
          <label class="col-md-2 control-label">账号</label>
          <div class="col-md-10">
            <input class="form-control" type="text" id="account" #account>
          </div>
        </div>
        <div class="form-group">
          <label class="col-md-2 control-label">密码</label>
          <div class="col-md-10">
            <input class="form-control" type="password" id="password" #password>
          </div>
        </div>
        <div class="form-group">
          <label class="col-md-2 control-label">确认密码</label>
          <div class="col-md-10">
            <input class="form-control" type="password" id="rePassword" #rePassword>
          </div>
        </div>
        <div class="form-group">
          <div class="col-md-offset-2 col-md-10">
            <div class="col-md-3">
              <button type="button" class="btn btn-default"
                      (click)="register(account.value,password.value,rePassword.value)">注册
              </button>
            </div>
            <div class="col-md-9">
              <p (click)="gotoLogin()">已有账号，快去登录</p>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
