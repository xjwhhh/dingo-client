<div class="container">
  <div *ngFor="let show of showList">
    <div class="row">
      <div class="col-md-3">
        <img src="assets/image/shiki.jpg" width="100%" height="100%">
      </div>
      <div class="col-md-6">
        <div class="row">
          <label>{{show.name}}</label>
        </div>
        <div class="row">
          <p>{{show.description}}</p>
        </div>
        <div class="row">
          <p>演出进度:{{show.progressType}}</p>
        </div>
        <div class="row">
          <p>演出类型:{{show.showType}}</p>
        </div>
        <div class="row">
          <p>开始时间:{{show.startTime}}</p>
        </div>
        <div class="row">
          <p>结束时间:{{show.endTime}}</p>
        </div>
        <div class="row">
          <div class="col-md-6" align="center">
            <button type="button" routerLink="../select/{{show.id}}" routerLinkActive="active">选座购买</button>
          </div>
          <div class="col-md-6" align="center">
            <button type="button" routerLink="../noSelect/{{show.id}}" routerLinkActive="active">立即购买(不选座)</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
