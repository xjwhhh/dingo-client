<div class="container">
    <div class="row">
      <div class="col-md-3">
        <img src="assets/image/shiki.jpg" width="100%" height="100%">
      </div>
      <div class="col-md-6">
        <div class="row">
          <label>{{show.name}}</label>
        </div>
        <div class="row">
          <p>{{show.description}}</p>
        </div>
        <div class="row">
          <p>演出进度:{{show.progressType}}</p>
        </div>
        <div class="row">
          <p>演出类型:{{show.showType}}</p>
        </div>
        <div class="row">
          <p>开始时间:{{show.startTime}}</p>
        </div>
        <div class="row">
          <p>结束时间:{{show.endTime}}</p>
        </div>
     <div *ngFor="let seat of show.seatList">
       <div class="row">
         <div class="col-md-3">
           <label>等级</label>
         </div>
         <div class="col-md-3">
           <label>位置</label>
         </div>
         <div class="col-md-3">
           <label>价格</label>
         </div>
       </div>
       <div class="row">
         <div class="col-md-3">
           <label>{{seat.level}}</label>
         </div>
         <div class="col-md-3">
           <label>{{seat.description}}</label>
         </div>
         <div class="col-md-3">
           <label>{{seat.cost}}</label>
         </div>
         <div class="col-md-3">
           <input type="radio" (click)="checkTicketNumber(seat)">
         </div>
       </div>
     </div>
        <div class="row">
          <div class="col-md-6" align="center">
            <button type="button" >确认购买</button>
          </div>
        </div>
      </div>
    </div>
</div>
