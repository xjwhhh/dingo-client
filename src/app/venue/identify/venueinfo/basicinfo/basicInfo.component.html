<div class="container">
  <div class="row" style="height: 20px;"></div>
  <div class="row">
    <div class="col-md-2">
      <label>编号:</label>
    </div>
    <div class="col-md-10">
      <label>{{venue.code}}</label>
    </div>
  </div>
  <div class="row" style="height: 10px;"></div>
  <div class="row">
    <div class="col-md-2">
      <label>名称:</label>
    </div>
    <div class="col-md-10">
      <label>{{venue.name}}</label>
    </div>
  </div>
  <div class="row" style="height: 10px;"></div>
  <div class="row">
    <div class="col-md-2">
      <label>地址:</label>
    </div>
    <div class="col-md-10">
      <label>{{venue.address}}</label>
    </div>
  </div>
  <div class="row" style="height: 10px;"></div>
  <div class="row">
    <div class="col-md-2">
      <label>线上收益:</label>
    </div>
    <div class="col-md-10">
      <label>{{venue.onlineBalance}}</label>
    </div>
  </div>
  <div class="row" style="height: 10px;"></div>
  <div class="row">
    <div class="col-md-2">
      <label>线下收益:</label>
    </div>
    <div class="col-md-10">
      <label>{{venue.offlineBalance}}</label>
    </div>
  </div>
  <div class="row" style="height: 10px;"></div>
  <div class="row">
    <div class="col-md-2">
      <label>座位数:</label>
    </div>
    <div class="col-md-10">
      <label *ngIf="venue.seatList">{{venue.seatList.length}}</label>
    </div>
  </div>
  <div class="row" style="height: 10px;"></div>
  <div class="row">
    <div class="col-md-3">
      <button type="button" class="btn btn-default" (click)="gotoUpdateBasicInfo()">修改基本信息</button>
    </div>
  </div>
</div>
