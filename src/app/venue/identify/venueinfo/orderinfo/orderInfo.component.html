<!--根据演出状态选-->

<div class="container">
  <div class="row">
    <div class="col-md-2">
      <label>待支付</label>
    </div>
    <div class="col-md-2">
      <label>待开票</label>
    </div>
    <div class="col-md-2">
      <label>待开场</label>
    </div>
    <div class="col-md-2">
      <label>已结束</label>
    </div>
    <div class="col-md-2">
      <label>退订</label>
    </div>
  </div>

  <div class="row">
    <div *ngFor="let order of orderList">

      <div class="row">
        <div *ngFor="let order of orderList">
          <div class="row">
            <div class="col-md-3">
              <label>订单ID</label>
            </div>
            <div class="col-md-3">
              <label>订购者</label>
            </div>
            <div class="col-md-3">
              <label>演出</label>
            </div>
          </div>
          <div class="row">
            <div class="col-md-3">
              <label>价格</label>
            </div>
            <div class="col-md-3">
              <label>时间</label>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>
