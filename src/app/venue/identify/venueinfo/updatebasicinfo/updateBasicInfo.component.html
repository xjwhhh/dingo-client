<div class="container">
  <form #venueForm="ngForm" (submit)="doUpdate()">
    <div class="form-group">
      <div class="row">
        <div class="col-md-2">
          <label>名称</label>
        </div>
        <div class="col-md-10">
          <input type="text" name="name" [(ngModel)]="venue.name" required>
        </div>
      </div>
    </div>
    <div class="form-group">
      <div class="row">
        <div class="col-md-2">
          <label>地址</label>
        </div>
        <div class="col-md-10">
          <input type="text" name="address" [(ngModel)]="venue.address" required>
        </div>
      </div>
    </div>
    <div class="form-group">
      <div class="row">
        <div class="col-md-2">
          <label>一等座</label>
        </div>
        <div class="col-md-10">
          <input type="number" name="FirstSeat" [(ngModel)]="firstSeatNumber" required>
        </div>
      </div>
    </div>
    <div class="form-group">
      <div class="row">
        <div class="col-md-2">
          <label>二等座</label>
        </div>
        <div class="col-md-10">
          <input type="number" name="FirstSeat" [(ngModel)]="secondSeatNumber" required>
        </div>
      </div>
    </div>
    <div class="form-group">
      <div class="row">
        <div class="col-md-2">
          <label>三等座</label>
        </div>
        <div class="col-md-10">
          <input type="number" name="FirstSeat" [(ngModel)]="thirdSeatNumber" required>
        </div>
      </div>
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-success" [disabled]="!venueForm.form.valid">确认更新</button>
    </div>
  </form>
</div>
