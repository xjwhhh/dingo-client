<div class="container">
  <div class="row">
    <div class="col-md-2">
      <label>编号</label>
    </div>
    <div class="col-md-10">
      <label>{{venue.code}}</label>
    </div>
  </div>
  <div class="row" style="height: 10px;"></div>
  <div class="row">
    <div class="col-md-2">
      <label>名称</label>
    </div>
    <div class="col-md-10">
      <input type="text" value="{{venue.name}}" #name>
    </div>
  </div>
  <div class="row" style="height: 10px;"></div>
  <div class="row">
    <div class="col-md-2">
      <label>地址</label>
    </div>
    <div class="col-md-10">
      <input type="text" value="{{venue.address}}" #address>
    </div>
  </div>
  <div class="row" style="height: 10px;"></div>
  <div class="row">
    <div class="col-md-2">
      <label>余额</label>
    </div>
    <div class="col-md-10">
      <label>{{venue.balance}}</label>
    </div>
  </div>
  <div class="row" style="height: 10px;"></div>
  <div class="row">
    <div class="col-md-2">
      <label>座位数</label>
    </div>
    <div class="col-md-10">
      <label *ngIf="venue.seatList">{{venue.seatList.length}}</label>
    </div>
  </div>
  <div class="row" style="height: 10px;"></div>
  <div class="col-md-offset-2 col-md-10">
    <button type="button" class="btn btn-default" (click)="doUpdate()">确认修改</button>
  </div>
</div>
